# Logj4 configuration
log4j.rootLogger=INFO, file


#console configuration
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd-MMM-yyyy hh:mm:ss z} [%t] -5p %c %M - %m %n

#File Appender
log4j.appender.file = org.apache.log4j.FileAppender
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.File=D:\\Log files\\logs.log
log4j.appender.file.layout.ConversionPattern=%d{dd-MMM-yyyy hh:mm:ss z} [%t] %c %M - %m %n

